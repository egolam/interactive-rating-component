<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


    <main class="main-flex">
        
        <div class="star-icon">
            <img src="images/icon-star.svg" alt="staricon">
        </div>

        <section class="info">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!</p>
        </section>

        <section class="rating">
            <span id="rate">1</span>
            <span id="rate">2</span>
            <span id="rate">3</span>
            <span id="rate">4</span>
            <span id="rate">5</span>
        </section>
        
        <button class="btn-submit">Submit</button>

    </main>

    <main class="thankyou-flex" style="display: none;">
        <div class="thankyou-img">
            <img src="images/illustration-thank-you.svg" alt="thankyou">
        </div>

        <div class="rating-section">
            <p>You selected <span class="rating-given">4</span> out of 5</p>
        </div>

        <div class="thankyou-info">
            <h2>Thank you!</h2>
            <p>We appreciate you taking time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
